<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doge tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="leftSide">
        <h2>Where's my Doge At? 🐶</h2>
        <input
          type="number"
          id="initialPrice"
          placeholder="Enter Initial Price here"
        /><br />
        <input
          type="number"
          id="quantity"
          placeholder="Enter Number of Doge you have"
        /><br />
        <input
          type="number"
          id="currentPrice"
          placeholder="Enter Current Price Here"
        /><br />
        <button id="submitBtn">Enlighten me!</button>
      </div>

      <div class="rightSide">
        <div id="result"></div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
